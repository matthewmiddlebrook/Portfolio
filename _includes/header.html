<nav id="navbar" class="navbar is-fixed-top is-dark" {% if page.url == "/portfolio.html" %}style="background-color: black;"{% endif %}
    role="navigation" aria-label="dropdown navigation">
    <div class="container">
        <div class="navbar-brand">
            <a href="{{ site.baseurl }}/portfolio" class="navbar-item">
                {{ site.title }}
            </a>
            <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </span>
        </div>
        <div id="navbarMenuHeroC" class="navbar-menu">
            <div class="navbar-end">
                <a href="{{ site.baseurl }}/portfolio" class="navbar-item {% if page.url == '/portfolio.html' %}is-active{% endif %}">Home</a>
                {% if site.data.navigation %}
                {% for item in site.data.navigation %}
                {% if item.dropdown %}
                <div class="navbar-item has-dropdown is-hoverable">
                    <a href="#"
                        class="navbar-link {% if item.link == page.url %}is-active{% endif %}">{{ item.name }}</a>
                    <div class="navbar-dropdown"
                        style="{% if page.url == '/portfolio.html' %}background-color:#4a4a4a; border-top: 2px solid #808080{% endif %}">
                        {% for subitem in item.dropdown %}
                        <a href="{{ subitem.link | prepend: site.baseurl }}"
                            class="navbar-item {% if subitem.link == page.url %}is-active{% endif %}">{{ subitem.name }}</a>
                        {% endfor %}
                    </div>
                </div>
                {% else %}
                <a href="{{ item.link | prepend: site.baseurl }}"
                    class="navbar-item {% if item.link == page.url %}is-active{% endif %}">{{ item.name }}</a>
                {% endif %}
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</nav>
